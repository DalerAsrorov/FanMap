<div class="container-fluid fanmap">
  <p>Resize the browser window to see the effect.</p>
 <div class="row">
   <div class="fanmap-info-container col-xs-5 col-md-4">
     <div class="artist-info-container">
       <div class="artist-image-container">
         <img ng-src="{{vm.artistInfo.image[3]['#text']}}" class="fanmap-artist-box-image" alt="" />
       </div>
       <div class="artist-name-container">
         <h1> {{vm.artistInfo.name}} </h1>
       </div>
     </div>
   </div>
   <div class="col-xs-7 col-md-8" style="background-color:lavender;">
     <div class="bio">
       <p class="bio-text" ng-bind-html="vm.artistInfo.bio.summary">
       </p>
     </div>
   </div>
 </div>
 <div class="row">
   <div class="col-xs-6 col-md-10" style="background-color:lavenderblush;">.col-xs-6 .col-md-10</div>
   <div class="col-xs-6 col-md-2" style="background-color:lightgrey;">.col-xs-6 .col-md-2</div>
 </div>
 <div class="row" style="background-color:lightcyan;">
   <div class="col-xs-6">.col-xs-6</div>
   <div class="col-xs-6">.col-xs-6</div>
 </div>
</div>
